{% set version = "0.1.0" %}
{% set sha256 = "792a6f4902d8e301caa06d35a6566623fc84ae2d425f9c052d1c1c73f6d44b52" %}

package:
    name: traittypes
    version: {{ version }}

source:
    fn: traittypes-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/t/traittypes/traittypes-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 1
    script: python setup.py install

requirements:
    build:
        - python
    run:
        - python
        - traitlets >=4.2.2

test:
    imports:
        - traittypes

about:
    home: https://github.com/jupyter-incubator/traittypes
    license: BSD 3-Clause
    summary: Trait types for NumPy, SciPy and friends
    license_file: LICENSE

extra:
    recipe-maintainers:
        - SylvainCorlay
        - jasongrout
